<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Palindrome</title>
</head>
<body>



<script>
	"use strict";
  let userStr = prompt("Введите строку", 'Топот');
  function palindrome(str){
    let currentStr = str.toLowerCase(); // делаем все буквы строчными
    currentStr = currentStr.replace(/[\s,.:;!?\-'"ьъ]/g, ''); // убираем лишние символы и пробелы
    if(currentStr.length <= 1){
      return false
    }
    function check(string){
      let i = 0;
      if(string.length <= 1){
        return true
      }else if(string[0] === 'ё' && string[string.length - 1] === 'е' || string[i] === 'е' && string[string.length - 1] === 'ё'){     // проверка на совпадение е и ё
        return check(string.slice(1,string.length-1))
      }else if(string[0] !== string[string.length -1]){ //проверка на несовпадение
        return false
      }else{
        return check(string.slice(1,string.length-1))
      }
    }
    return check(currentStr)
  }
  alert(palindrome(userStr)? 'это палиндром' : 'это не палиндром');
</script>
</body>
</html>
