<script>
	"use strict";
  let a = [ 5, 7, [ 4, [2], 8, [1,3], 2 ],[ 9, [] ],  1, 8];
  function treeSum(arr){
    let sum = 0;
      for (var i = 0; i < arr.length; i++) {
        if(Array.isArray(arr[i])){//проверка на массив
          sum +=treeSum(arr[i]);
        }else if(!isNaN(arr[i])){//проверка на число
          sum = +arr[i] + sum;
        }       
      }
      return sum;
    }   
 
  alert(treeSum(a));
</script>
